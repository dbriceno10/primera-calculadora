<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <div class="calculator">
      <div>
        <form action="" name="calculator" id="calculator">
          <div>
            <p id="display-calculator">0</p>
          </div>
          <div class="row">
            <div class="col-md-3">
              <input type="button" value="DEL" id="btn-del" onclick="captureBtnDel()">
              <input type="button" value="CE" id="btn-ce" onclick="captureBtnCe()">
              <input type="button" value="C" id="btn-c" onclick="captureBtnC()">
              <input type="button" value="/" id="btn-/" onclick="captureBtnDiv()">
            </div>
            <div class="col-md-3">
              <input type="button" value="7" id="btn-7" onclick="captureBtn7()">
              <input type="button" value="8" id="btn-8" onclick="captureBtn8()">
              <input type="button" value="9" id="btn-9" onclick="captureBtn9()">
              <input type="button" value="*" id="btn-*" onclick="captureBtnMult()">
            </div>
            <div class="col-md-3">
              <input type="button" value="4" id="btn-4" onclick="captureBtn4()">
              <input type="button" value="5" id="btn-5" onclick="captureBtn5()">
              <input type="button" value="6" id="btn-6" onclick="captureBtn6()">
              <input type="button" value="-" id="btn--" onclick="captureBtnRest()">
            </div>
            <div class="col-md-3">
              <input type="button" value="1" id="btn-1" onclick="captureBtn1()">
              <input type="button" value="2" id="btn-2" onclick="captureBtn2()">
              <input type="button" value="3" id="btn-3" onclick="captureBtn3()">
              <input type="button" value="+" id="btn-+" onclick="captureBtnSum()">
            </div>
            <div class="col-md-3">
              <input type="button" value="+/-" id="btn-+/-" onclick="captureBtnSig()">
              <input type="button" value="0" id="btn-0" onclick="captureBtn0()">
              <input type="button" value="." id="btn-." onclick="captureBtnDecimal()">
              <input type="button" value="=" id="btn-=" onclick="captureBtnEqual()">
            </div>
          </div>

          <div class="row">

          </div> -->
        </form>
      </div>
    </div>
